<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <canvas id="animatedBack"></canvas>
    <header>
        <h1 id="title">Weather Widget</h1>
        <form action="" id="form" onsubmit="getWeather(event)">
            <input type="text" name="data" id="data" placeholder="Enter Zip Code" />
            <input type="submit" id="sub" value="Submit" />
        </form>
        
        <div id = "wbox" class="weather">
            <div id="description"></div>
            <h1 id="temp"></h1>
            <div id="location"></div>
            <div id="time"></div>
        </div>
    </header>
    <script src="./apps.js"></script>
</body>
</html>
